{
  // 完全冻结对象的方法
  function freeze(obj) {
    Object.freeze(obj)
    for (const ele of Object.keys(obj)) {
      if (typeof obj[ele] === 'object') {
        freeze(obj[ele])
      }
    }
  }
  const obj = {a: {b: {c: 1}}}
  freeze(obj)
  obj.aa = 1
  obj.a.bb = 1
  obj.a.b.cc = 2
  console.log(obj)
}

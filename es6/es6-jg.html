<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
{
  let [a] = new Set([1,2])
  // console.log(a)
}

{
  function* gen() {
    yield 1
    yield 2
    yield 3
  }
  let [a,b,c] = gen()
  a,b,c // 1, 2, 3
}

{
  let f = () => {
    console.log('abc')
  }
  let arr = [undefined]
  let [x = f()] = arr
  console.log(x)
  // 'abc'
  // x = undefined
}

{
  let obj = {arr: [{n: 1}]}
  let {arr, arr:[{n}]} = obj
  arr, n
  // [{n:1}], 1
}


{
  let arr = [
    {a:1, b:2, c:'ab'},
    {a:2, b:4, c:'ac'},
    {a:3, b:6, c:'ad'},
    {a:4, b:8, c:'ae'},
  ]
  let obj = arr.reduce((t, c) => c.a % 2 !== 0 ? {...t, [c.c]: c.b * 2} : {...t}, {})
  console.log(obj)
}
  </script>
</body>
</html>

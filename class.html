<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>
<body>
  <script>
;(() => {
  class Point {
    constructor(a, b) {
      this.a = a
      this.b = b
      this.z = 100
    }
    toString() {
      return this.a + this.b
    }
    static s () {
      return this
    }
    static k = 123
  }
  Point.prop = 10086
  let p = new Point(1,2)
  console.log(p)

  console.log(p.k)
  console.log(Point.s())
  console.log(Point.p)
  console.log(Point.prop)

  console.log(Point)
  console.log(Point.prototype)

  console.log(typeof Point)
  // function
  console.log(typeof p)
  // object
  console.log(Point === Point.prototype.constructor)
  // true
  console.log(p.constructor === Point.prototype.constructor)
  // true

  console.log(p.__proto__)
  console.log(Object.getPrototypeOf(p) === p.__proto__)
  // true

  console.log(Object.keys(Point.prototype))
  
  function A(x) {
    this.x = x
  }
  let a = new A(1)
  console.log(a)
  A.prototype.a = () => 123
  A.prototype.b = 1
  console.log(Object.keys(A.prototype))

  class B extends Point {
    constructor(a,b,c) {
      super(a,b)
      this.c = c
    }
    toString() {
      return super.toString() + this.c
    }
    static fn() {
      return super.s()
    }
  }
  let b = new B(3,4,5)
  console.log(b)
  console.log(b.toString())
  B.s()
  console.log(B.prop)

  Object.getPrototypeOf(B) === Point
  // true
  console.log(b.__proto__)
  console.log(B.fn())
})()

  </script>
</body>
</html>

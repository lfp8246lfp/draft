<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img {
      visibility: hidden;
      position: absolute;
      transition: visibility .2s;
    }
    a:hover + img, img:hover {
      visibility: visible;
    }
  </style>
</head>
<body>
  <a href="javascript:;">图片链接</a>
  <img src="abc.jpg" alt="" />
</body>
</html>

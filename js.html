;(function fn() {
  console.log('--------------------')
      // 过去三十天组成的数组
    let month = new Array(30).fill(undefined)
    console.log(month)

    let lastMonth = month.map((item, index) => {
      let day = new Date(+new Date() - index*24*60*60*1000)
      return day.getMonth() + 1 + '-' + day.getDate()
    }).reverse()
    console.log(lastMonth)
})()


    ;(function fn() {

      }
    }

    Foo()()

    })()

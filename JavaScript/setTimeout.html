<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // setTimeout模拟setInterval
    let count = 0;
    function interval () {
      count++;
      if (count < 10) {
        console.log(count);
        setTimeout(interval, 1000);
      } else {
        console.log('10, done');
      }
    }
    interval();
  </script>
</body>
</html>

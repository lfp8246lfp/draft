<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #content {
            height: 150px;
            line-height: 150px;
            text-align: center;
            color: #fff;
            background-color: #ccc;
            font-size: 80px;
            /* user-select: none; */
        }
    </style>
</head>

<body>
    <div id="content"></div>
    <script>
        let num = 1;
        let content = document.getElementById('content')

        function count() {
            content.innerHTML = num++;
        };
        content.onclick = throttle(count, 1000);

        function throttle(func, wait) {
            let previous = 0;
            return function() {
                let now = Date.now();
                let context = this;
                let args = arguments;
                if (now - previous > wait) {
                    func.apply(context, args);
                    previous = now;
                }
            }
        }

        content.onselectstart = new Function("return false")
    </script>
</body>

</html>
